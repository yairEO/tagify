<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RTL</title>
        <meta name="description" content="Converts HTML input/textarea into Tags component">
        <meta name="author" content="Yair Even-Or">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="tag, tags, tagging, tagify, javascript, component, web">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">

        <!-- Tagify source code & styles -->
        <script src="../../../dist/tagify.js"></script>
        <link href="../../../dist/tagify.css" rel="stylesheet">

        <!-- 3rd-party files for d&d support -->
        <script src="../../../../dragsort/dist/dragsort.js"></script>
        <link href="../../../../dragsort/dist/dragsort.css" rel="stylesheet" media="print" onload="this.media='all'">

        <style>
          html, body{ min-height:100%; scroll-behavior: smooth; }
          body{
            font: 14px Arial;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
            display: grid;
            place-items: center;
          }

          .tagify {
            min-width: 300px;
            max-width: 500px;
          }

          .tagify + input, .tagify + textarea {
            position: fixed !important;
            bottom: 10px;
            left: 10px !important;
            right: 10px;
            transform: none !important;
            padding: 6px;
            border: 2px solid #999;
            margin-bottom: 1em;
            border-radius: 5px;
            background: #F1F1F1;
          }
        </style>

        <script>
            // if IE, add IE tagify's polyfills
            !function( d ) {
                if( !d.currentScript ){
                    var s = d.createElement( 'script' );
                    s.src = 'dist/tagify.polyfills.min.js';
                    d.head.appendChild( s );
                }
            }(document)
        </script>
    </head>

    <body>
        <style>
        .tagify__dropdown--rtl-example {
    max-width: none !important;
}

/* each suggestion item in the dropdown should be rendered as a single line of text */
.tagify__dropdown--rtl-example .tagify__dropdown__item {
    white-space: nowrap;
}

/* just for fun */
.tagify__dropdown--rtl-example .tagify__dropdown__item > em {
    font-weight: 700;
}

/* in this example the tagify itself is narrower than the other examples */
.tagify--rtl-exmaple {
    min-width: 300px;
}
        </style>
        <div>
        <div dir='rtl'>
    <input name='rtl-example' class='tagify--rtl-exmaple' placeholder='抓 砖 住祝 注专'/>
</div>
        </div>
        <script>
        // The DOM element you wish to replace with Tagify
var input = document.querySelector('input[name=rtl-example]');

// initialize Tagify on the above input node reference
new Tagify(input, {
    whitelist: [
        { value: " ", full: "<em> </em> - 驻转 转 转拽 砖 转 砖转 转 转注砖 爪专" },
        { value: "砖专 ", full: "<em>砖专 </em> -  驻转 驻转专转 拽 住转 转 转专 转专转 注住拽" },
        { value: "专 ", full: "<em>专 </em> - 砖 驻转 转 转拽转 砖驻专 驻专拽转 爪专转转 专" },
        { value: "专 专", full: "<em>专 专</em> - 拽专 驻转  转 砖转 转 拽 注住拽 转注砖转" },
        { value: " ", full: "<em> </em> - 驻转 砖 转 转拽转 砖驻专 转砖转转 注 注住拽转" },
        { value: "专拽 专", full: "<em>专拽 专</em> -  驻转 爪专 砖 注专 转注砖转 爪专转转 转拽转" }
    ],
    dropdown: {
        mapValueTo: 'full',
        classname: 'tagify__dropdown--rtl-example',
        enabled: 0, // shows the suggestiosn dropdown once field is focused
        RTL: true,
        escapeHTML: false // allows HTML inside each suggestion item
    }
})
        </script>
    </body>
</html>
