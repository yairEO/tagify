        <style>
            body{ font: 16px Arial; }
            form{
                max-width:600px;
            }

            form > section{ margin-bottom: 2em; }

            .tagify+input, .tagify+textarea {
                position: initial !important;
                left: 0 !important;
                transform: none !important;
                width: 100%;
                margin-top: .2em;
                min-height: 11ch;
                background: powderblue;
                font-family: "Fira Code";
            }

            .tagify{
                margin: .2em;
                min-width: 400px;
            }

            /* for disabling the script */
            label{ position:fixed; bottom:10px; right:10px; z-index:99; cursor:pointer; font:600 .8em Arial; }
            .disabled tags{
                max-width:none;
                min-width:0;
                border:0;
            }

            .disabled tags tag,
            .disabled tags div{ display:none !important; }

            .disabled tags + input,
            .disabled tags + textarea{ display:initial; border:1px inset; }

            /* Outside of the box */
            .tagify--outside{
                border: 0;
                padding: 0;
                margin: 0;
            }

            .tagify__input--outside{
                display: block;
                max-width: 600px;
                border: 1px solid #DDD;
                margin-top: 1.5em;
            }

            /* Countries' flags */
            .tagify__dropdown.extra-properties .tagify__dropdown__item > img{
                display: inline-block;
                vertical-align: middle;
                height: 20px;
                transform: scale(.75);
                margin-right: 5px;
                border-radius: 2px;
                transition: .12s ease-out;
            }

            .tagify__dropdown.extra-properties .tagify__dropdown__item--active > img,
            .tagify__dropdown.extra-properties .tagify__dropdown__item:hover > img{
                transform: none;
                margin-right: 12px;
            }

            .tagify.countries .tagify__input{ min-width:175px; }

            .tagify.countries tag{ white-space:nowrap; }
            .tagify.countries tag img{
                display: inline-block;
                height: 16px;
                margin-right: 3px;
                border-radius: 2px;
            }

            /* .tagify.readonlyMix > tag:not([readonly]) div::before{ background:#d3e2e2; } */

            .tagify__input .borderd-blue > div::before{ border:2px solid #8DAFFA; }

            }

    for( var sectionName in tagified ){
      if( tagified[sectionName] == 0 && document.getElementById('section-' + sectionName) )
        document.getElementById('section-' + sectionName).remove()
    }
  })()

  function insertNodeAtSelection(addedNode, baseNode, idx){
    if( typeof addedNode == 'string' ){
      addedNode = document.createTextNode(addedNode)
    }

    var replacedNode = baseNode.splitText(idx)
    replacedNode.parentNode.insertBefore(addedNode,  replacedNode)
    replacedNode.parentNode.normalize() // crucial step is to merges all text nodes
  }
</script>

        var wrapperElm,
            actionToTagsMap = {"bold":"strong", "italic":"em"},
            sel = window.getSelection(),
            range = sel.rangeCount && sel.getRangeAt(0),
            selectionInsideTagify = tagify.DOM.input.contains( sel.anchorNode ),

            clonedContents = tagifyRange.cloneContents(),
            isValidSelection, parrentIsTag;

        if( !action || !actionToTagsMap[action] || !range || !clonedContents.textContent ) return

        // do not wrap with the same element if already one of the parents has same tagName
        isValidSelection = range.startContainer != tagify.DOM.input   &&   tagify.DOM.input.contains(range.startContainer)
        if( !isValidSelection ) return

        parrentIsTag = closestByTagName(range.startContainer, actionToTagsMap[action], tagify.DOM.input);

        if( parrentIsTag ){
            return undoTag(range, actionToTagsMap[action])
        }

        wrapperElm = document.createElement(actionToTagsMap[action])
        range.surroundContents(wrapperElm)

        tagify.placeCaretAfterNode(wrapperElm)
        //var previousContent = range.extractContents()
        //range.insertNode( tagify.parseHTML(`<${wrapper}>${previousContent}</${wrapper}>`) )
    }

    function undoTag(range, tagName){

    }

            endNode = tagify.DOM.input,
            extracted = range.extractContents(),
            wrappers;

        while(p){
            p = p.parentNode == endNode ? null : p.parentNode
            wrappers.push(p.tagName)
        }

        return wrappers
    }

    function closestByTagName(startNode, tagName, endNode){
        var p = startNode

        while(p){
            p = p.parentNode == endNode ? null : p.parentNode
            if( p && p.tagName.toLowerCase() == tagName )
                return p
        }

        return false
    }
